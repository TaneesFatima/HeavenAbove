name: Code Review Workflow

on:
  pull_request:
    branches: [main]

jobs:
  code-review:
    runs-on: ubuntu-latest
 
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run linting and save output
      - name: Run ESLint
        run: |
          mkdir -p reports
          npm run lint > reports/lint-report.txt || true

      # 5. Run tests and save output
      - name: Run Tests
        run: |
          mkdir -p reports
          npm test > reports/test-report.txt || true

      # 6. Upload reports as artifacts
      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: code-review-reports
          path: reports/

      # 7. Comment on PR with summary (optional)
      - name: Comment PR with summary
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Code Review Summary**
            - ESLint and test reports are generated and available as artifacts.
            - Please check the reports: [Artifacts](https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts)
