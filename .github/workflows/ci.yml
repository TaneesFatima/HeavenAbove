name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./heavenAbove

      # Run linting
      - name: Run ESLint
        run: npm run lint
        working-directory: ./heavenAbove

      # Run tests
      - name: Run tests
        run: npm test
        working-directory: ./heavenAbove

