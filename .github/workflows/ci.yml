name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./heavenAbove
      run: npm install

    - name: Run tests
      working-directory: ./heavenAbove
      run: npm test

    - name: Run lint
      working-directory: ./heavenAbove
      run: npm run lint

