name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./heavenAbove

      - name: Run tests
        run: npm test
        working-directory: ./heavenAbove

      - name: Lint code
        run: npm run lint
        working-directory: ./heavenAbove

