name: Automated Dependency Updates

on:
  schedule:
    - cron: "0 3 * * 1"  # Every Monday at 3 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install current dependencies
      - name: Install dependencies
        run: npm install

      # Check outdated dependencies
      - name: Check for outdated dependencies
        run: npm outdated || true

      # Update all dependencies to latest minor/patch versions
      - name: Update dependencies
        run: npm update

      # Run tests to ensure nothing broke
      - name: Run tests
        run: npm test || echo "Tests failed, review required!"

      # Commit and push updates to a new branch
      - name: Commit updated dependencies
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b auto/dependency-updates
          git add package*.json
          git commit -m "chore: automated dependency updates"
          git push origin auto/dependency-updates || echo "Branch already exists"

      # Create a Pull Request for review
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/dependency-updates
          title: "Automated Dependency Updates"
          body: |
            This PR was automatically generated by a GitHub Actions workflow.
            It updates npm dependencies to their latest compatible versions.
          labels: dependencies
          reviewers: TaneesFatima
