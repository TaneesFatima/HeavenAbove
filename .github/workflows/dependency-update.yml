name: Update Dependencies

# Trigger manually or on a schedule (e.g., weekly)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # every Sunday at 3 AM UTC

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Check outdated dependencies
      - name: Check outdated packages
        run: npm outdated || echo "All dependencies up-to-date"

      # Update dependencies
      - name: Update dependencies
        run: |
          npm update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b auto/dependency-updates
          git add package.json package-lock.json
          git commit -m "chore: update npm dependencies" || echo "No changes to commit"

      # Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: auto/dependency-updates
          title: "Update Dependencies"
          body: "Automated dependency update via GitHub Actions"
          base: main
