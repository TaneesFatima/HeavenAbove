name: Scheduled Data Update

# Runs daily at 2:00 AM UTC
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: # allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the scheduled task script and save logs
      - name: Update Heavens Above Data
        run: |
          echo "Starting scheduled data update..."
          npm run scrape > update_log.txt 2>&1 || echo "Scraping failed, check logs!"
          echo "Task completed at $(date)" >> update_log.txt

      # Upload log as artifact
      - name: Upload update log
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-update-log
          path: update_log.txt

      # Optional: Confirm success
      - name: Final confirmation
        run: echo "Scheduled data update workflow finished successfully!"
