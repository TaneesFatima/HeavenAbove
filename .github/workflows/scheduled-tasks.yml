name: Scheduled Data Update

# Runs daily at 2:00 AM UTC
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: # allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the scheduled task script
      - name: Update Heavens Above Data
        run: npm run scrape || echo "Scraping failed, check logs!"

      # Optional: Confirm success
      - name: Task completed
        run: echo "Scheduled data update workflow finished!"
